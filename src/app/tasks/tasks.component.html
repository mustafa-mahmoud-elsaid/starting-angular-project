@if(isAddingTask){
<app-new-task (cancel)="onCancelAddTask()" (add)="onSubmitting($event)" />
}
<section id="tasks">
    <header>
        <h2>{{name}}'s tasks</h2>
        <menu>
            <button (click)="onAddingTask()">Add Task</button>
        </menu>
    </header>
    <ul>
        @for(task of selectedTask; track task.id){
        <li>
            <app-task [task]="task" (complete)="deleteTask($event)" />
        </li>
        }
    </ul>
</section>
